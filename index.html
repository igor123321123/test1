<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–Ω—é —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-size: 24px;
            color: black;
            padding: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        .menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu button:hover {
            background-color: #777;
        }

        .custom-button {
            width: 90%;
            padding: 15px;
            background-color: transparent;
            color: black;
            border: 1px solid black;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        .custom-button:hover {
            background-color: #f0f0f0;
        }

        .hidden {
            display: none;
        }

        #qr-scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-scanner video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        #qr-scanner .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content" id="content" style="background-color: white;">
        <button class="custom-button" id="scanButton" onclick="startQRScanner()">–°–ö–ê–ù</button>
        <button class="custom-button" id="phoneButton" onclick="openPhoneNumberInput()">‚Ññ —Ç–µ–ª</button>
    </div>

    <div class="menu">
        <button onclick="showButtons('white')">üè†</button>
        <button onclick="changeColor('red')">üöó</button>
        <button onclick="changeColor('green')">üíº</button>
        <button onclick="changeColor('yellow')">‚ù§Ô∏è</button>
        <button onclick="changeColor('blue')">üë§</button>
    </div>

    <!-- –°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–∞ -->
    <div id="qr-scanner" class="hidden">
        <video id="qr-video"></video>
        <button class="close-button" onclick="stopQRScanner()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω (–¥–æ–º–∏–∫)
        window.onload = function () {
            showButtons('white');
        };

        function changeColor(color) {
            const content = document.getElementById('content');
            content.style.backgroundColor = color;
            document.getElementById('scanButton').classList.add('hidden');
            document.getElementById('phoneButton').classList.add('hidden');
        }

        function showButtons(color) {
            const content = document.getElementById('content');
            content.style.backgroundColor = color;
            document.getElementById('scanButton').classList.remove('hidden');
            document.getElementById('phoneButton').classList.remove('hidden');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
        function startQRScanner() {
            const qrScanner = document.getElementById('qr-scanner');
            qrScanner.classList.remove('hidden');

            const video = document.getElementById('qr-video');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ª–∏ –±—Ä–∞—É–∑–µ—Ä –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.");
                stopQRScanner();
                return;
            }

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(function (err) {
                    alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
                    stopQRScanner();
                });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function stopQRScanner() {
            const qrScanner = document.getElementById('qr-scanner');
            qrScanner.classList.add('hidden');

            const video = document.getElementById('qr-video');
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
        function scanQRCode() {
            const video = document.getElementById('qr-video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    alert("QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω: " + code.data);
                    stopQRScanner();
                }
            }

            requestAnimationFrame(scanQRCode);
        }

        function openPhoneNumberInput() {
            const phoneNumber = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:", "+7 (");
            if (phoneNumber) {
                const regex = /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/;
                if (regex.test(phoneNumber)) {
                    alert(`–í—ã –≤–≤–µ–ª–∏ –Ω–æ–º–µ—Ä: ${phoneNumber}`);
                } else {
                    alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–∞—Å–∫—É: +7 (XXX) XXX-XX-XX");
                }
            }
        }
    </script>
</body>
</html>
