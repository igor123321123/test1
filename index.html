<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–Ω—é —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* –ö–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ */
            align-items: center;
            font-size: 24px;
            color: black; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –±–µ–ª–æ–≥–æ —Ñ–æ–Ω–∞ */
            padding: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        .menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu button:hover {
            background-color: #777;
        }

        .custom-button {
            width: 90%;
            padding: 15px;
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            color: black; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            border: 1px solid black; /* –¢–æ–Ω–∫–∏–π —á–µ—Ä–Ω—ã–π –∫–æ–Ω—Ç—É—Ä */
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
        }

        .custom-button:hover {
            background-color: #f0f0f0; /* –õ–µ–≥–∫–∏–π —Ñ–æ–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .hidden {
            display: none; /* –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏ */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–∏–∞–ª–æ–≥–æ–≤–æ–≥–æ –æ–∫–Ω–∞ */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .dialog input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .dialog button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content" id="content" style="background-color: white;">
        <button class="custom-button" id="scanButton" onclick="scanQRCode()">–°–ö–ê–ù</button>
        <button class="custom-button" id="phoneButton" onclick="openPhoneNumberInput()">‚Ññ —Ç–µ–ª</button>
    </div>

    <div class="menu">
        <button onclick="showButtons('white')">üè†</button> <!-- –î–æ–º–∏–∫ -->
        <button onclick="changeColor('red')">üöó</button> <!-- –ú–∞—à–∏–Ω–∞ -->
        <button onclick="changeColor('green')">üíº</button> <!-- –ü–æ—Ä—Ç—Ñ–µ–ª—å -->
        <button onclick="changeColor('yellow')">‚ù§Ô∏è</button> <!-- –°–µ—Ä–¥—Ü–µ -->
        <button onclick="changeColor('blue')">üë§</button> <!-- –ß–µ–ª–æ–≤–µ–∫ -->
    </div>

    <script>
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω (–¥–æ–º–∏–∫)
        window.onload = function () {
            showButtons('white'); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        };

        function changeColor(color) {
            const content = document.getElementById('content');
            content.style.backgroundColor = color;
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –Ω–µ –¥–æ–º–∏–∫
            document.getElementById('scanButton').classList.add('hidden');
            document.getElementById('phoneButton').classList.add('hidden');
        }

        function showButtons(color) {
            const content = document.getElementById('content');
            content.style.backgroundColor = color;
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–æ–º–∏–∫–∞
            document.getElementById('scanButton').classList.remove('hidden');
            document.getElementById('phoneButton').classList.remove('hidden');
        }

        function scanQRCode() {
            alert("–í—ã–∑–æ–≤ –∫–∞–º–µ—Ä—ã –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞...");
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –≤—ã–∑–æ–≤–∞ –∫–∞–º–µ—Ä—ã –∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
            // –ù–∞–ø—Ä–∏–º–µ—Ä, —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ Instascan –∏–ª–∏ ZXing
        }

        function openPhoneNumberInput() {
            const dialogOverlay = document.createElement("div");
            dialogOverlay.className = "dialog-overlay";
            dialogOverlay.onclick = () => document.body.removeChild(dialogOverlay); // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–∫–Ω–∞

            const dialog = document.createElement("div");
            dialog.className = "dialog";
            dialog.onclick = (e) => e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞

            const input = document.createElement("input");
            input.type = "text";
            input.value = "+7 (";
            input.style.width = "100%";
            input.style.padding = "10px";
            input.style.fontSize = "16px";
            input.oninput = () => formatPhoneInput(input); // –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å–∫—É –ø—Ä–∏ –≤–≤–æ–¥–µ

            const confirmButton = document.createElement("button");
            confirmButton.textContent = "OK";
            confirmButton.style.marginTop = "10px";
            confirmButton.style.padding = "10px 20px";
            confirmButton.style.fontSize = "16px";
            confirmButton.onclick = () => {
                if (input.value && /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/.test(input.value)) {
                    alert(`–í—ã –≤–≤–µ–ª–∏ –Ω–æ–º–µ—Ä: ${input.value}`);
                    document.body.removeChild(dialogOverlay);
                } else {
                    alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –Ω–æ–º–µ—Ä–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–∞—Å–∫—É: +7 (XXX) XXX-XX-XX");
                }
            };

            dialog.appendChild(input);
            dialog.appendChild(confirmButton);
            dialogOverlay.appendChild(dialog);
            document.body.appendChild(dialogOverlay);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function formatPhoneInput(input) {
            let value = input.value.replace(/\D/g, ''); // –£–¥–∞–ª—è–µ–º –≤—Å–µ –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã–µ —Å–∏–º–≤–æ–ª—ã
            if (value.length > 0) {
                value = "+7 (" + value.substring(1, 4) + ") " + value.substring(4, 7) + "-" + value.substring(7, 9) + "-" + value.substring(9, 11);
            }
            input.value = value; // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è
        }
    </script>
</body>
</html>
